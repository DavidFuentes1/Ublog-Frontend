<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--CSS BOOTSTRAP-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>UBlog</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-dark bg-primary">
			<a class="navbar-brand" style="margin-left: 10px" href="#"> UBlog </a>
		</nav>
		<!-- MAIN CONTENT -->
		<div class="container">
			<div class="row">
				<div class="col-sm" style="margin: 15px">
					<h1>Signup</h1>
					<form id="signupForm">
						<div class="form-group">
							<label for="signupFirstName">Nombre</label>
							<input
								type="text"
								class="form-control"
								id="signupFirstName"
								placeholder="Ingrese su nombre"
							/>
						</div>
						<div class="form-group">
							<label for="signupLastName">Apellido</label>
							<input
								type="text"
								class="form-control"
								id="signupLastName"
								placeholder="Ingrese su apellido"
							/>
						</div>
						<div class="form-group">
							<label for="signupGender">Genero</label>
							<input
								type="text"
								class="form-control"
								id="signupGender"
								placeholder="Ingrese su genero"
							/>
						</div>
						<div class="form-group">
							<label for="signupDate">Fecha de Nacimiento</label>
							<input
								type="date"
								class="form-control"
								id="signupDate"
								placeholder="Ingrese su fecha de naciemiento"
							/>
						</div>
						<div class="form-group">
							<label for="signupNickname">Nickname</label>
							<input
								type="text"
								class="form-control"
								id="signupNickname"
								placeholder="Ingrese su nickname"
							/>
						</div>
						<div class="form-group">
							<label for="signupPhone">Teléfono</label>
							<input
								type="number"
								class="form-control"
								id="signupPhone"
								placeholder="Ingrese su número de teléfono"
							/>
						</div>
						<div class="form-group">
							<label for="signupPassword">Password</label>
							<input
								type="password"
								class="form-control"
								id="signupPassword"
								placeholder="Ingrese su password"
							/>
						</div>
						<br />
						<button
							id="signupButton"
							type="submit"
							class="btn btn-success w-100"
						>
							Signup
						</button>
					</form>
				</div>
				<div class="col-sm" style="margin: 15px"></div>
			</div>
		</div>
		<!--SCRIPT BOOTSTRAP-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
        <!--MAIN ACTIONS-->
		<script>
			//Signup
			let signupForm = document.getElementById("signupForm");
			let signupFirstName = document.getElementById("signupFirstName");
			let signupLastName = document.getElementById("signupLastName");
			let signupGender = document.getElementById("signupGender");
			let signupDate = document.getElementById("signupDate");
			let signupNickname = document.getElementById("signupNickname");
			let signupPhone = document.getElementById("signupPhone");
			let signupPassword = document.getElementById("signupPassword");
			let signupButton = document.getElementById("signupButton");
			signupForm.addEventListener("submit", (e) => {
				e.preventDefault();
			});
			signupButton.addEventListener("click", (e) => {
				console.log("[FLAG]", signupFirstName.value);
			});
		</script>
	</body>
</html>
